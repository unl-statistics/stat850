project:
  type: website
  output-dir: docs
  pre-render:
    - code/gen-week-files-from-course-schedule.R
  render:
    - index.qmd
    - syllabus.qmd
    - course-links.qmd
    - course-overview.qmd
    - course-support.qmd
    - weeks/*.qmd
    - homework-templates/*/*.qmd
    - homework-templates/*/*/*.qmd
    - homework/*.qmd
    - slides/*.qmd
    - "!archives"
    - exams/midterm-learning-objectives.qmd

engine: knitr
website:
  page-navigation: true
  title: "STAT 850"
  description: "Computing Tools for Statistics"
  site-url: "https://unl-statistics.github.io/stat850"

  repo-url: https://github.com/unl-statistics/stat850
  repo-actions: [issue]

  open-graph: true

  page-footer:
    left: "&copy; Copyright 2025, Susan Vanderplas"
    background: "$purple"

  sidebar:
    title: Stat 850
    background: "$purple"
    aria-label: "Sidebar nagivation"
    logo: "images/logo.png"
    pinned: true
    align: center

    style: "docked"
    search: false
    collapse-level: 2
    contents:
      - section: "Course information"
        aria-label: "Course information"
        contents:
          - href: course-overview.qmd
            text: Overview
          - href: syllabus.qmd
            text: Syllabus
          - href: course-support.qmd
            text: Support
          - href: index.qmd
            text: Schedule
          - href: course-links.qmd
            text: Useful links
      - section: "Weekly materials"
        aria-label: "Weekly materials"
        contents:
          - href: weeks/week-01.qmd
            text: "Week 1 - Tools"
          - href: weeks/week-02.qmd
            text: "Week 2 - Programming"
          - href: weeks/week-03.qmd
            text: "Week 3 - Data & Control Structures"
          - href: weeks/week-04.qmd
            text: "Week 4 - Data Programming"
          - href: weeks/week-05.qmd
            text: "Week 5 - Reading Data"
          - href: weeks/week-06.qmd
            text: "Week 6 - Data Cleaning"
          - href: weeks/week-07.qmd
            text: "Week 7 - Data Joins"
          - href: weeks/week-08.qmd
            text: "Week 8 - Graphics"
          - href: weeks/week-09.qmd
            text: "Week 9 - Midterm Exam"
          - href: weeks/week-10.qmd
            text: "Week 10 - Reproducibility"
          - href: weeks/week-11.qmd
            text: "Week 11 - Functional Prog."
          - href: weeks/week-12.qmd
            text: "Week 12 - Simulation"
          - href: weeks/week-13.qmd
            text: "Week 13 - Simulation"
          - href: weeks/week-14.qmd
            text: "Week 14 - Thanksgiving"
          - href: weeks/week-15.qmd
            text: "Week 15 - Interactive Graphics"


format:
  html:
    page-layout: full
    theme:
      light: [theme.scss, flatly, _variables-flatly.scss]
      dark: [theme.scss, darkly, _variables-darkly.scss]
    mainfont: "Atkinson Hyperlegible"
    toc: true

execute:
  freeze: auto  # re-render only when source changes

